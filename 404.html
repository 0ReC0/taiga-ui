<!DOCTYPE html>
<html>
    <head>
        <base href="./" />
        <meta charset="utf-8" />
        <title>Taiga UI</title>
        <script>
            const detectRecursive = !!localStorage.getItem('env');

            if (detectRecursive) {
                localStorage.removeItem('env');
                location.href = location.origin;
            } else {
                localStorage.setItem('env', `${location.pathname}${location.search}${location.hash}`);
                location.replace(`/`);
            }
        </script>
    </head>
    <body></body>
</html>
