<!DOCTYPE html><html><head>
        <script>
                if (!localStorage.getItem('env')) {
                        localStorage.setItem('env', location.pathname + location.search + location.hash);
                        location.replace('./');
                } else {
                        localStorage.removeItem('env');
                }
        </script>
        <base href="./">
        <meta charset="utf-8">
</head>
    <body>
</body></html>
