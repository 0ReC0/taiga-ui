<tui-doc-page
    header="Highlight"
    package="KIT"
    type="directives"
>
    <ng-template pageTab>
        <p>Directive is used to highlight text in element</p>

        <tui-doc-example
            id="single-occurrence-usage"
            heading="Single Occurrence Usage"
            [content]="example1"
        >
            <tui-highlight-example-1></tui-highlight-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="multi-occurrences-usage"
            heading="Multi Occurrences Usage"
            [content]="example2"
        >
            <tui-highlight-example-2></tui-highlight-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="regexp-array-usage"
            heading="Regexp Array Usage"
            [content]="example3"
        >
            <tui-highlight-example-3></tui-highlight-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="search-array-usage"
            heading="Search Array Usage"
            [content]="example4"
        >
            <tui-highlight-example-4></tui-highlight-example-4>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiHighlightModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
